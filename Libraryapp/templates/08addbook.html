{% extends "base.html" %}
<!-- <p></p> -->
{% block start %}
<div class="container">
  <div class="row"><h4>Top Codong Books</h4></div>
  <div class="row">
    {% for book in coding_books %}
    <div class="col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2">
      <a href="">
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <img src="{{book.cover_image.url}}" alt="" />
            <p>{{book.ISBN}}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
